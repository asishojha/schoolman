<!DOCTYPE html>
<html>
<head>
    <title>Delete Teacher</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Tailwind CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
    <!-- Add Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    <!-- Add custom CSS -->
    <style>
        /* Add your custom CSS here if needed */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-2xl font-semibold mb-6">Confirm Deletion</h1>
        <p class="text-center mb-4">Are you sure you want to delete the teacher "{{ teacher.first_name }} {{ teacher.last_name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
        </form>
        <a href="{% url 'teacher_list' %}" class="text-center mt-3">Cancel</a>
    </div>

    <!-- Add Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
